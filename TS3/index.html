<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(#67729D, #BB9CC0, #E7BCDE, #FED9ED );
            font-family: Arial, sans-serif;
        }
        .calculator {
            width: 250px;
            background: #141414;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .screen {
            width: 95%;
            height: 50px;
            background: #bdc3c7;
            margin-bottom: 10px;
            text-align: right;
            font-size: 24px;
            padding: 10px;
            border-radius: 5px;
            overflow: hidden;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }
        button {
            width: 100%;
            height: 50px;
            font-size: 18px;
            border: none;
            background: white;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(255, 255, 255, 0.1);
        }
        button:active {
            background: #dfe6e9;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="screen" id="screen">0</div>
        <div class="buttons">
            <button onclick="clearScreen()">C</button>
            <button onclick="backspace()">&lt;</button>
            <button onclick="appendCharacter('/')">/</button>
            <button onclick="appendCharacter('x')">x</button>
            <button onclick="appendCharacter('7')">7</button>
            <button onclick="appendCharacter('8')">8</button>
            <button onclick="appendCharacter('9')">9</button>
            <button onclick="appendCharacter('-')">-</button>
            <button onclick="appendCharacter('4')">4</button>
            <button onclick="appendCharacter('5')">5</button>
            <button onclick="appendCharacter('6')">6</button>
            <button onclick="appendCharacter('+')">+</button>
            <button onclick="appendCharacter('1')">1</button>
            <button onclick="appendCharacter('2')">2</button>
            <button onclick="appendCharacter('3')">3</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendCharacter('0')">0</button>
            <button onclick="appendCharacter('.')">.</button>
        </div>
    </div>
    <script>
        let screen = document.getElementById("screen");
        function appendCharacter(char) {
            if (screen.innerText === "0") {
                screen.innerText = char;
            } else {
                screen.innerText += char;
            }
        }
        function clearScreen() {
            screen.innerText = "0";
        }
        function backspace() {
            screen.innerText = screen.innerText.slice(0, -1) || "0";
        }
        function calculate() {
            let expression = screen.innerText.replace('x', '*');
            try {
                screen.innerText = eval(expression);
            } catch {
                screen.innerText = "Error";
            }
        }
    </script>
</body>
</html>
